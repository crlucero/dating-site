<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Dating Site</title>
  </head>
  <body>
    <div class="container">
      <h1>Dating Site</h1>

      <p>In order to match you with your soulmate, we would need some information about you:</p>

    <form class="formOne">

      <div class="form-group">
        <label for="age">Age</label>
        <input id="age" type="number">
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
    </div>

    <div class="form-group">
        <label for="pets">Do you perfer cats or dogs?</label>
        <select id="pets">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        </select>
      </div>

      <div class="form-group">
        <label for="movie">What genre of movies do you like?</label>
        <select id="movie">
          <option value="comedy">Comedy</option>
          <option value="action">Action</option>
        </select>
      </div>
  <button type="submit" class="btn btn-primary">Soulmate</button>
    </form>

      <div class="celebrity">
        <h3>Your celebrity match is:</h3>
        <div class="celeb1">
          <img src="img/kevin.jpg">
          <h5>Kevin Hart!</h5>
        </div>
        <div class="celeb2">
          <img src="img/dj.jpg">
          <h5>Dwayne "The ROCK" Johnson!</h5>
        </div>
        <div class="celeb3">
          <img src="img/rebel.jpg">
          <h5>Rebel Wilson!</h5>
        </div>
        <div class="celeb4">
          <img src="img/aj.jpg">
          <h5>Angelina Jolie!</h5>
        </div>
      </div>
    </div>
  </body>
</html>
